<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello i am a %s string!', 'wawa')
    // console.log(`hello i am a ${var} string!`)

    // Styled
    // console.log('%c I am some great text', 'font-size: 14px; background: red')

    // warning!
    console.warn('oh nooo')

    // Error :|
    console.error('whoa!!')

    // Info
    console.info('this is a great wawa')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'No ouch class found')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} years old in dog years`)
      console.groupEnd(`${dog.name}`)
    })

    // counting

    console.count('Wes')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')
    console.count('Steve')
    console.count('Steve')
    console.count('Wes')
    console.count('Wes')

    console.clear()

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/dfosco')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    // table
    console.table(dogs)

  </script>
</body>
</html>
